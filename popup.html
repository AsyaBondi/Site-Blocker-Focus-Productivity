<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>🚫 <span id="extensionTitle">Site Blocker</span></h1>
    <div class="language-selector">
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="ru">Русский</option>
      </select>
    </div>
  </div>
  
  <div class="input-group">
    <input type="text" id="siteInput" placeholder="Enter domain (e.g., youtube.com)">
  </div>
  
  <button id="addBtn">Add site</button>
  
  <div class="blocked-list" id="blockedList">
    <!-- Список сайтов будет здесь -->
  </div>

  <div class="stats" id="stats">
    <!-- Статистика будет здесь -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
